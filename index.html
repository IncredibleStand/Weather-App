<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Weather App 🌤️</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="input-group mb-3">
          <input
            type="text"
            id="city-input"
            class="form-control"
            placeholder="Enter city name"
          />
          <button id="search-btn" class="btn btn-primary">Search 🔍</button>
        </div>
        <div id="error-message" class="alert alert-danger d-none"></div>
        <div id="weather-info" class="card d-none">
          <div class="card-body text-center">
            <h2 class="card-title" id="city-name"></h2>
            <p class="card-text"><span id="weather-emoji"></span> <span id="temperature"></span>°C</p>
            <p class="card-text">Weather: <span id="weather-description"></span></p>
            <p class="card-text">Humidity: <span id="humidity"></span>% 💧</p>
            <p class="card-text">Wind Speed: <span id="wind-speed"></span> m/s 🌬️</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS (optional, for interactive components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
